<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Clem</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 style="word-break: break-word; white-space: normal;">Your Public IP Address is <strong>{{ client_ip }}</strong></h1>        
        <div class="image-container">
            <img src="/static/clem.jpg" alt="Mr.Clem">
        </div>
        <h2>Clem said so, it must be true!</h2>
        <div class="info-box">
            <h3><strong>More Information</strong></h3>
	    <hr>
            <p><strong>IP Address:</strong> {{ client_ip }}</p>
            <p><strong>Port:</strong> {{ client_port }}</p>
	    <p><strong>Browser:</strong> {{ user_agent }}</p>
	    <!--
	    <p><strong>Server Name:</strong> {{ server_name }}</p>
	    <p><strong>Server IP:</strong> {{ server_ip }} </p>
	    -->
	</div>
</body>
</html>
